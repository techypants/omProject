  <!-- Bottom comparison -->
  <rect x="50" y="460" width="1200" height="30" rx="5" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="650" y="482" class="text" text-anchor="middle" font-style="italic">
    All three modes use the same questions - only the experience is different!
