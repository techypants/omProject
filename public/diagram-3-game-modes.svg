  <rect x="890" y="375" width="330" height="55" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="1055" y="395" class="small-text" text-anchor="middle" font-weight="bold">Best For:</text>
